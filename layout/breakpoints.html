<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-6 mx-auto d-block mt-5">
          <div class="card border-0 py-5 px-2 shadow-lg">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control name="email" id="email"
                required placeholder="abc@mail.com" />
                <small id="emailHelpId" class="form-text text-muted"
                  >Help text</small
                >
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  required
                  placeholder="password"
                />
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkbox"
                  required
                />
                <label class="form-check-label" for="checkbox"
                  >Chấp nhận điều khoản trên.</label
                >
              </div>
              <div class="d-grid gap-2 mt-3">
                <button
                  type="submit"
                  name="submit"
                  id="submit"
                  class="btn btn-success"
                >
                  Đăng nhập
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const checkbox = document.getElementById("checkbox");
      const button = document.getElementById("submit");
      const validateData = () => {
        const emailValue = email.value.trim();
        const passwordValue = password.value.trim();
        const checkboxValue = checkbox.checked;
        // kiểm tra điều kiện thực thi, dùng toán tử 3 ngôi, nếu kiểm tra dữ liệu hợp lệ thì thêm class is-invalid, nếu kiểm tra dữ liệu hợp lệ thì class is-valid
        !emailValue
          ? email.classList.add("is-invalid")
          : email.classList.remove("is-invalid");
        !passwordValue
          ? password.classList.add("is-invalid")
          : password.classList.remove("is-invalid");
      };
      button.addEventListener("click", validateData);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9jpXr1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
