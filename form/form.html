<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Title</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-6 mx-auto d-block mt-5 w-75">
          <form action="" method="post">
            <div class="card shadow-lg rounded-1">
              <div
                class="card-header bg-primary text-capitalize text-center text-light fw-bold"
              >
                to continue signIn
              </div>
              <form action="" method="post">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-sm-6 col-md-6 mt-4">
                      <!-- firstName -->
                      <div class="mb-3">
                        <!-- <label for="" class="form-label">FirstName</label> -->
                        <input
                          checked
                          required
                          type="text"
                          class="form-control"
                          name="firstname"
                          id="firstname"
                          aria-describedby="helpId"
                          placeholder="FirstName"
                        />
                        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6 mt-4">
                      <!-- lastName -->
                      <div class="mb-3">
                        <!-- <label for="" class="form-label">LastName</label> -->
                        <input
                          checked
                          required
                          type="text"
                          class="form-control"
                          name="lastname"
                          id="lastname"
                          aria-describedby="helpId"
                          placeholder="LastName"
                        />
                        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                      </div>
                    </div>
                    <!-- email , phone -->
                    <div class="col-sm-6 col-md-6 mt-6">
                      <div class="mb-3">
                        <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                        <input
                          checked
                          required
                          type="email"
                          class="form-control"
                          id="exampleInputEmail1"
                          aria-describedby="emailHelp"
                          placeholder="Email"
                        />
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                      <div class="mb-3">
                        <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                        <input
                          checked
                          required
                          type="password"
                          class="form-control"
                          id="exampleInputPassword1"
                          placeholder="Password"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-12">
                      <div class="mb-3">
                        <!-- <label for="" class="form-label">City</label> -->
                        <select
                          class="form-select form-select-md"
                          name="select"
                          id="select"
                        >
                          <option selected>---chọn ngành nghề---</option>
                          <option value="1">FrontEnd</option>
                          <option value="2">BackEnd</option>
                          <option value="3">FullStack</option>
                          <option value="4">Mobile App Development</option>
                          <option value="5">Web Design</option>
                          <option value="6">Data Science</option>
                          <option value="7">Artificial Intelligence</option>
                          <option value="8">Cybersecurity</option>
                          <option value="9">Cloud Computing</option>
                          <option value="10">Database Administration</option>
                          <option value="11">Network Administration</option>
                          <option value="12">
                            Computer Hardware Engineering
                          </option>
                          <option value="13">Software Engineering</option>
                          <option value="14">Game Development</option>
                          <option value="15">UI/UX Design</option>
                          <option value="16">Digital Marketing</option>
                          <option value="17">E-commerce</option>
                          <option value="18">Project Management</option>
                          <option value="19">Technical Writing</option>
                          <option value="20">IT Consulting</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-12">
                      <div class="form-check">
                        <input
                          checked
                          required
                          class="form-check-input"
                          type="checkbox"
                          value="checkbox"
                          id="checkbox"
                        />
                        <label class="form-check-label" for="checkbox">
                          Chấp nhận điều khoản .
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-4 mt-2">
                    <div class="d-grid gap-2">
                      <button
                        type="button"
                        name="submit"
                        id="submit"
                        class="btn btn-success"
                      >
                        Đăng Kí
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
